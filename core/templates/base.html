<html>
<head>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>

  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">AI Docs</a>

    <ul class="navbar-nav ms-auto">
      {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'upload_project' %}">Upload</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/logout/">Logout</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="/login/">Login</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>

{% block content %}
{% endblock %}

</body>
</html>
